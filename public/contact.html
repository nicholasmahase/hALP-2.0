<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
        <form>
                <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputFirstName">First Name</label>
                          <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputLastName">Last Name</label>
                          <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                        </div>
                      </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="johndoe@example.com">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="form-control bfh-phone" id="inputPhone" placeholder="888-888-8888">
                  </div>
                </div>
                <div class="form-group">
                        <label for="inputComment">Comments</label>
                        <textarea type="text" class="form-control" id="inputComment" rows="3"></textarea>
                      </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
